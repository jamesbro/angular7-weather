<form [formGroup]="zipForm"
      style="margin:20px;">
  <label>Zipcode</label>
  <input formControlName="zipcode"
         maxlength="5"
         minlength="5"
         required
         type="text"/>
  <button (click)="clear()">Clear</button>
  <button [disabled]="zipForm.invalid"
          [routerLink]="['/forecast', zipForm.value.zipcode]">Go
  </button>
</form>
