<form [formGroup]="zipForm"
      style="margin:20px;">
  <label>Zipcode</label>
  <input formControlName="zipcode"
         maxlength="5"
         minlength="5"
         required
         type="text"/>
  <button (click)="clear()">Clear</button>
  <button [routerLink]="['/forecast',zipForm.value.zipcode]"
          [disabled]="zipForm.invalid">Go
  </button>
</form>
