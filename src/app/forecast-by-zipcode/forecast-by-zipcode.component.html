<form
    style="margin:20px;">
  <label for="zipcode">Zipcode</label>
  <input type="text"
         name="zipcode"
         id="zipcode"
         minlength="5"
         maxlength="5"
         required
         [(ngModel)]="zipcode"/>
  <button (click)="getForecast()"
          [disabled]="!zipForm.form.valid">Submit
  </button>
  <button (click)="clear()">Clear</button>
  <forecast [zipcode]="zipcode"></forecast>
</form>
